<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <div class="app-name">Weather app</div>
      <div class="search-form">
        <input type="text" id="city" placeholder="e.g. Budapest" />
        <div class="select">
          <select name="country" id="country"></select>
          <div class="select_arrow"></div>
        </div>
        <button class="search-btn">Search</button>
      </div>
      <div class="today-container"></div>
    </header>

    <div class="cards">
      <div class="today"></div>
      <div class="forecast"></div>
    </div>

    <footer class="footer-container">
      by
      <a class="github-link" href="https://github.com/donperger">DonPerger</a>
      <img
        class="github-icon"
        src="./a61b960f2ce17e7b773b.svg"
        alt="GitHub icon"
      />
    </footer>
  </body>
</html>
